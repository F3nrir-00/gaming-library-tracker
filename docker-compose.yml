version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gaming-library-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Ortrt@1954
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - gaming-library-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Ortrt@1954 -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # .NET API
  api:
    build:
      context: .
      dockerfile: GamingLibrary.API/Dockerfile
    container_name: gaming-library-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - gaming-library-network

volumes:
  sqlserver-data:

networks:
  gaming-library-network:
    driver: bridge